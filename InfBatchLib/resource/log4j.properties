#Use Only ConsoleAppender
log4j.rootCategory=debug,stdout
#Set layout for ConsoleAppender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=(%F)#[%L] - %5p - %m%n

LOG_DEBUG_LEVEL=INFO,DEBUG,WARN,FATAL
LOG_PATTERN=(%d{yyyy-MM-dd HH:mm:ss})(%F)#[%L] - %5p - %m%n
LOG_SUMMARY_LEVEL=INFO,WARN,ERROR
