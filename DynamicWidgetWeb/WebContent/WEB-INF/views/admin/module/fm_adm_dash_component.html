<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

<!-- start: Meta -->
<meta charset="utf-8" />
<title>Bootstrap Test Dashboard by TOP</title>
<meta name="description" content="Bootstrap Metro Dashboard" />
<meta name="author" content="Topkung" />
<meta name="keyword" content="Metro, Metro UI, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina" />
<!-- end: Meta -->

<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- end: CSS -->


<!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
	  	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<link id="ie-style" href="css/ie.css" rel="stylesheet">
	<![endif]-->

<!--[if IE 9]>
		<link id="ie9style" href="css/ie9.css" rel="stylesheet">
	<![endif]-->

<!-- start: Favicon -->
<link rel="shortcut icon" href="img/favicon.ico" th:href="@{/resources/bootstrap/img/favicon.ico}" />

<script src="/resources/js/jquery-2.1.3.js" th:src="@{/resources/js/jquery-2.1.3.js}"></script>
<script src="/resources/js/jquery-ui.js" th:src="@{/resources/js/jquery-ui.js}"></script>
</head>
<body>

	<div class="span2 drag-drop" th:fragment="drag-drop" id="sidebar-left">
		<div class="quick-button-small span4 draggable draggable">
			<i class="icon-group"></i>
			<p>Users</p>
			<span class="notification blue">7</span>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-comments-alt"></i>
			<p>Comments</p>
			<span class="notification green">4</span>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-shopping-cart"></i>
			<p>Orders</p>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-barcode"></i>
			<p>Products</p>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-envelope"></i>
			<p>Messages</p>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-calendar"></i>
			<p>Calendar</p>
			<span class="notification red">8</span>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-beaker"></i>
			<p>Projects</p>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-thumbs-up"></i>
			<p>Likes</p>
			<span class="notification green">1</span>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-heart-empty"></i>
			<p>Favorites</p>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-bullhorn"></i>
			<p>Notifications</p>
			<span class="notification yellow">7</span>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-cogs"></i>
			<p>Settings</p>
		</div>
		<div class="quick-button-small span4 draggable">
			<i class="icon-dashboard"></i>
			<p>Dashboard</p>
		</div>
		
		<script th:inline="javascript">
		//<![CDATA[
			$('.draggable').draggable({  scroll: false,helper: "clone",drag: function(e,ui){ui.helper.css('z-index:9e14')} })
			.dblclick(function(){
				var dropped = $("<div class='quick-button-small span2 dropped'></div>");
				dropped.html($(this).html()).appendTo($('.droppable'));
				spanDiag.dialog("open");
				spanElement = dropped;
				dropped.dblclick(function() {
					spanDiag.dialog("open");
					spanElement = $(this);
				});
			}).sortable({
				items : ".dropped"
			});
		//]]>
		</script>
	</div>
	<!-- end: Main Menu -->

</body>

</html>
